<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <header>
      <div>
          <div>
             QR Code Generator
          </div>
      </div>
  </header>
  
  <main>
     <div>
         <div>
            <h1>QR Code Generator</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum, quam. Quisquam inventore iure adipisci qui quod voluptate a numquam beatae.
            </p>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi vero illum quis nihil commodi vel!</p>
            <form id="generate-form">
                  <input id="url" type="url" type="text" placeholder="Enter a URL">
                  <select id="size">
                     <option value="100" selected>100x100</option>
                     <option value="200">200x200</option>
                     <option value="300">300x300</option>
                     <option value="400">400x400</option>
                     <option value="500">500x500</option>
                  </select>
                  <button type="submit">
                     Generate OR Code
                  </button>
            </form>
          </div>
         <div>
            <img style="width: 100px;" src="car.png" alt="" />
         </div>
     </div>

     <!--Generate OR Code-->

     <div id="generated">
         <div id="qrcode">
            <div id="spinner" role="status">
                  <svg
                    style="width: 50px;"
                    viewBox="0 0 100 101"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >

                      fill="currentColor"
                    />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"

                    />
                  </svg>
                  <span>Loading...</span>
            </div>
         </div>
     </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js" integrity="sha512-hAz8pxm1kva4chZWPXQhGehvvlIj1Loka653sQXoYHNj4sgSukoR3ZKyHEOT7kFGVW17wUqD9CbKeviIJ2XFKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
